[tox]
envlist = py{38,39,310,311,312}-django{32,42,50}, flake8

[travis]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 kleides_mfa

[testenv]
deps =
    django32: django>=3.2,<3.3
    django42: django>=4.2,<4.3
    django50: django>=5.0,<5.1
extras =
    test
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONDONTWRITEBYTECODE=1
    DJANGO_SETTINGS_MODULE=tests.settings
commands =
    python manage.py check
    pytest --cov --cov-config tox.ini --cov-report term-missing:skip-covered --no-cov-on-fail --nomigrations {posargs}

[coverage:run]
branch = True
source = kleides_mfa

[flake8]
exclude=
    */migrations/*
max-complexity=8
ignore=E121,E123,E126,E226,E24,E704,W503
select=E,F,W,C

[pytest]
# Filter warnings from django-otp and django-otp-yubikey.
filterwarnings =
    ignore:::django_otp.*
    ignore:::otp_yubikey.*
