[tox]
envlist = py35, py36, py37, flake8

[travis]
python =
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 kleides_mfa

[testenv]
deps = -rrequirements.txt
    django-extensions
    coverage
    factory-boy
    pytest
    pytest-cov
    pytest-django
    django-otp-yubikey
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONDONTWRITEBYTECODE=1
    DJANGO_SETTINGS_MODULE=tests.settings
commands =
    python manage.py check
    pytest --cov --cov-config tox.ini --cov-report term-missing:skip-covered --nomigrations {posargs}

[coverage:run]
branch = True
source = kleides_mfa
